<html>
<head>
    <title>Intervento</title>
</head>
<body>
<div class="header">
    <div class="inner-header flex">
        <h1 style="padding-left: 60px">move</h1>
        <div style="flex: 1"></div>
        <h1 style="padding-right: 60px">Intervento tecnico</h1>
    </div>
    <div>
        <svg class="waves" preserveAspectRatio="none" shape-rendering="auto"
             viewBox="0 24 150 28" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
                <path d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" id="gentle-wave"/>
            </defs>
            <g class="parallax">
                <use fill="rgba(255,255,255,0.7" x="48" xlink:href="#gentle-wave" y="0"/>
                <use fill="rgba(255,255,255,0.5)" x="48" xlink:href="#gentle-wave" y="3"/>
                <use fill="rgba(255,255,255,0.3)" x="48" xlink:href="#gentle-wave" y="5"/>
                <use fill="#fff" x="48" xlink:href="#gentle-wave" y="7"/>
            </g>
        </svg>
    </div>
</div>
<div class="content data">
    <div class="flex">
        <div>Data
            <input class="box" type="text" value="{{report.Report.date.strftime('%d/%m/%Y')}}">
        </div>
        <div style="flex: 1"></div>
        <div>
            Codice
            <input class="box"
                   type="text" value="{{report.site_code}}">
        </div>
    </div>
    <div style="padding-top: 20px"></div>
    <div>
        <div class="between">Operatore
            <input class="box"
                   style="font-weight: 800" type="text" value="{{report.User.last_name.upper()}} {{report.User.first_name.upper()}}">
        </div>
        <div class="between">Cliente
            <input class="box"
                   type="text" value="{{report.client_name}}">
        </div>
        <div class="between">Cantiere
            <input class="box"
                   type="text" value="{{report.site_description}}">
        </div>
        <div class="between">Tipo
            <input class="box"
                   type="text" value="{{report.Report.intervention_type}}">
        </div>
        <div class="between">Location
            <input class="box"
                   type="text" value="{{report.Report.intervention_location}}">
        </div>
        <div class="between">Supervisore
            <input class="box"
                   type="text" value="{{report.Report.supervisor}}">
        </div>
        <div class="flex">
            <div>Kilometri viaggio
                <input class="box" type="text" value="{{report.Report.trip_kms}}">
            </div>
            <div style="flex: 1"></div>
            <div>
                Costo viaggio
                <input class="box"
                       type="text" value="â‚¬ {{report.Report.cost}}">
            </div>
        </div>
        <div style="padding-top: 20px"></div>
        <div class="between">Descrizione<br>
            <div class="description">{{report.Report.description}}</div>
        </div>
    </div>

    <div class="flex" style="padding-top: 35px">
        <div style="text-align: center">&nbsp;Firma operatore&nbsp;
            <div style="padding-top: 60px">
                <hr style="width: 100%">
            </div>
        </div>
        <div style="flex: 1; height: 35px"></div>
        <div style="text-align: center">&nbsp;&nbsp;Firma cliente&nbsp;&nbsp;
            <div style="padding-top: 60px">
                <hr style="width: 100%">
            </div>
        </div>
    </div>

    <p style="padding-top: 35px; text-align: center;">move automation | info@moveautomation.it</p>
</div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Montserrat:wght@100;600&display=swap');


    body {
        margin: 0;
    }

    h1 {
        font-family: 'Montserrat', sans-serif;
        letter-spacing: 2px;
        font-size: 26px;
        font-weight: 300;
    }

    .box {
        width: auto;
        border: 0.2px solid black;
    }

    .data {
        padding-top: 10px;
        padding-bottom: 10px;
        font-family: 'Inter', sans-serif;
        font-weight: 200;
        letter-spacing: 1px;
        font-size: 20px;
    }

    .between {
        padding-top: 5px;
        padding-bottom: 5px;
    }

    .description {
        width: 100%;
        height: 10em;
        border: 0.2px solid black;
    }

    p {
        font-family: 'Montserrat', sans-serif;
        letter-spacing: 1px;
        font-size: 14px;
        color: #333333;
    }

    .header {
        position: relative;
        text-align: center;
        background: linear-gradient(60deg, rgba(84, 58, 183, 1) 0%, rgba(0, 172, 193, 1) 100%);
        color: white;
    }

    .inner-header {
        height: 15vh;
        width: 100%;
        margin: 0;
        padding: 0;
    }

    .flex {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .waves {
        position: relative;
        width: 100%;
        height: 5vh;
        margin-bottom: -7px;
        min-height: 100px;
        max-height: 150px;
    }
</style>
</html>
